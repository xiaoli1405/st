<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="https://cdn.staticfile.org/jquery/1.12.0/jquery.min.js"></script>
<script>
    function requestQuery() {
        var id = $("#queryId").val();
        if (typeof  id == 'undefined' || id == null || id == "" || id < 0){
            return false;
        }
        $.ajax({
            type: "GET",//方法类型
            dataType: "json",//预期服务器返回的数据类型
            url: "/users/" + id,
            contentType: "application/json; charset=utf-8",
            success: function (result) {
                $("#result0").html(JSON.stringify(result))
            },
            error: function () {
                $("#result0").html("接口异常，请联系管理员")
            }

        });
    }
    function requestQueryList() {
        $.ajax({
            type: "GET",
            dataType: "JSON",
            url: "/users",
            contentType: "application/json; charset=utf-8",
            success: function (result) {
                $("#result1").html(JSON.stringify(result))
            },
            error: function () {
                $("#result1").html("接口异常，请联系管理员");
            }
        });

    }
    function requestAdd() {
        var id = $("#testId").val();
        var name = $("#addName").val();
        var password = $("#addPassword").val();
        var data = {id: id, name: name, password: password};
        $.ajax({
            type: "POST", //方法类型
            dataType: "json", //预期服务器返回的数据类型
            url: "/users",
            contentType: "application/json; charset=utf-8",
            data: JSON.stringify(data),
            success: function (result) {
                $("#result2").html(JSON.stringify(result));
            },
            error: function () {
                $("#result2").html("接口异常，请联系管理员！");
            }
        })
    }
    function requestUpdate() {
        var id = $("#updateId").val();
        var name = $("#updateName").val();
        var password = $("#updatePassword").val();
        var data = {id: id, name: name, password: password};
        $.ajax({
            type: "PUT", //方法类型
            dataType: "json", //预期服务器返回的数据类型
            url: "/users/" + id,
            contentType: "application/json; charset=utf-8",
            data: JSON.stringify(data),
            success: function (result) {
                $("#result3").html(JSON.stringify(result));
            },
            error: function () {
                $("#result3").html("接口异常，请联系管理员！");
            }
        });
    }
    function requestDelete() {
        var id = $("#deleteId").val();
        if (typeof id == "undefined" || id == null || id == "" || id < 0) {
            return false;
        }
        $.ajax({
            type: "DELETE", //方法类型
            dataType: "json", //预期服务器返回的数据类型
            url: "/users/" + id,
            contentType: "application/json; charset=utf-8",
            success: function (result) {
                $("#result4").html(JSON.stringify(result));
            },
            error: function () {
                $("#result4").html("接口异常，请联系管理员！");
            }
        });
    }
</script>
<body class="hold-transition login-page">
    <div style="width: 720px;margin: 7% auto">
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-6">
                        <hr/>
                        <div class="card">
                            <div class="card-header">
                                <h5 class="m-0">详情查询接口测试：</h5>
                            </div>
                            <div class="card-body">
                                <input
                                        id="queryId"
                                        type="number"
                                        placeholder="请输入查询id">
                                <h6 class="card-title">查询接口返回数据如下：</h6>
                                <p class="card-text" id="result0"></p>
                                <a href="#"
                                   class="btn btn-primary"
                                   onclick="requestQuery()">
                                    发送详情查询请求
                                </a>
                            </div>
                        </div>

                    </div>
                    <div>
                        <div>
                            <h5>列表查询接口测试：</h5>
                        </div>
                        <div>
                            <h6 class="">查询接口返回数据如下</h6>
                            <p id="result1"></p>
                            <a
                                    href="#"
                                    class=""
                                    onclick="requestQueryList()"
                            >
                                发送列表查询请求
                            </a>
                        </div>
                    </div>
                    <div>
                        <div>
                            <h5 class="">添加接口测试：</h5>
                        </div>
                        <div>
                            <input id="testId" type="number" placeholder="请输入id">
                            <input id="addName" type="text" placeholder="请输入name">
                            <input id="addPassword" type="text" placeholder="请输入password">
                            <h6 class="">添加接口返回数据如下:</h6>
                            <p class="" id="result2"></p>
                            <a href="#"
                               class=""
                               onclick="requestAdd()">
                                添加数据
                            </a>
                        </div>
                    </div>
                    <br>
                    <hr>
                    <div>
                        <div>
                            <h5 class="">修改接口测试</h5>
                        </div>
                        <div>
                            <input
                                    id="updateId"
                                    type="number"
                                    placeholder="请输入id字段"
                            />
                            <input
                                    id="updateName"
                                    type="text"
                                    placeholder="请输入name字段"
                            />
                            <input
                                    id="updatePassword"
                                    type="text"
                                    placeholder="请输入password字段"
                            />
                            <h6>修改接口返回数据如下：</h6>
                            <p class="" id="result3"></p>
                            <a href="#"
                               class=""
                               onclick="requestUpdate()">
                                更新数据
                            </a>
                        </div>
                    </div>
                    <div>
                        <div>
                            <h5>删除接口测试</h5>
                        </div>
                        <div>
                            <input
                                    type="number"
                                    placeholder="请输入id"
                                    id="deleteId"/>
                            <h6>删除接口返回数据如下：</h6>
                            <p class="" id="result4"></p>
                            <a href="#"
                               class=""
                               onclick="requestDelete()">
                                发送删除请求
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
